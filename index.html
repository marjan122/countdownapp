<div style="position: absolute; left:-180px;">

    <div class="rounded-pill" style="margin-top: 30px; background-color: white; text-align: center; position: absolute; left: 710px; width: 350px; height: 220px; font-size: 3em;">
        <p style="display: flex; justify-content: center;">
        Seconds
        </p>
        <br>
        <br>
        <p id="displaycount" style="margin-top: -85px; font-size: 1em;">
        00
        </p>
    </div>

</div>

<div style="display: flex; justify-content: center;">
<button  style="margin-top: 400px; height: 50px; width: 170px;" id="startbutn" class="btn btn-info rounded-pill" onclick="startTimer()"><i style="height: 25px; font-size: 20px;" class="fas fa-play-circle">Start</i></button>
<button type="button"  style="margin-top: 400px; width: 170px;" id="pausebutn" class="btn btn-dark rounded-pill" onclick="pauseTimer()"><i style="height: 25px; font-size: 20px;" class="fas fa-pause-circle">Pause</i></button>
<button type="button" style="margin-top: 400px; width: 170px;" id="resetbutn" class="btn btn-warning rounded-pill" onclick="resetTimer()"><i style="height: 25px; font-size: 20px;" class="fas fa-sync">Reset</i></button>
</div>
